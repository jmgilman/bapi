    <script>
        var spec = {"openapi": "3.0.2", "info": {"title": "Beancount API", "description": "\nThe Beancount API (bapi) provides an HTTP API for viewing data derived from a\nBeancount ledger file. It aims to provide as much of the underlying data as\npossible in responses in order to maximize integration with other platforms.\n", "contact": {"name": "Joshua Gilman", "email": "joshuagilman@gmail.com"}, "license": {"name": "MIT", "url": "https://opensource.org/licenses/MIT"}, "version": "0.0.1"}, "paths": {"/account/": {"get": {"tags": ["accounts"], "summary": "Fetch a list of all account names", "description": "Fetches and returns a list of all accounts in the ledger file.", "operationId": "accounts_account__get", "responses": {"200": {"description": "A list of all account names", "content": {"application/json": {"schema": {"title": "Response Accounts Account  Get", "type": "array", "items": {"type": "string"}}}}}}}}, "/account/{account_name}": {"get": {"tags": ["accounts"], "summary": "Fetch the details of an account.", "description": "Fetches and returns various details about an account.", "operationId": "account_account__account_name__get", "parameters": [{"description": "The account name to lookup", "required": true, "schema": {"title": "Account Name", "type": "string", "description": "The account name to lookup"}, "name": "account_name", "in": "path"}], "responses": {"200": {"description": "An `Account` containing the given account details", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Account"}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}}}, "/balance/": {"get": {"tags": ["balances"], "summary": "Fetch all balances from all accounts", "description": "Fetch the balances of all applicable accounts.\n\nAccounts may have positions in multiple currencies and it is therefore not\npossible to represent a balance with a single result. As such, results from\nthis API call contain a dictionary which has the currency of the balance as\nthe key and the associated `Amount` as its value.\n\nAccounts which have a zero balance in a given currency will be excluded\nfrom the dictionary. If an account has a zero balance across all currencies\nthen an empty dictionary is returned.", "operationId": "balance_balance__get", "responses": {"200": {"description": "A dictionary of account names and their balances, grouped by currencies", "content": {"application/json": {"schema": {"title": "Response Balance Balance  Get", "type": "object", "additionalProperties": {"type": "object", "additionalProperties": {"$ref": "#/components/schemas/Amount"}}}}}}}}}, "/balance/{account_name}": {"get": {"tags": ["balances"], "summary": "Fetch the balances of an account", "description": "Fetch the balance of an account.\n\nAccounts may have positions in multiple currencies and it is therefore not\npossible to represent a balance with a single result. As such, results from\nthis API call contain a dictionary which has the currency of the balance as\nthe key and the associated `Amount` as its value.\n\nAccounts which have a zero balance in a given currency will be excluded\nfrom the dictionary. If an account has a zero balance across all currencies\nthen an empty dictionary is returned.", "operationId": "account_balance__account_name__get", "parameters": [{"description": "The account name to get the balance of", "required": true, "schema": {"title": "Account Name", "type": "string", "description": "The account name to get the balance of"}, "name": "account_name", "in": "path"}], "responses": {"200": {"description": "A dictionary of currency balances and their respective `Amount`'s", "content": {"application/json": {"schema": {"title": "Response Account Balance  Account Name  Get", "type": "object", "additionalProperties": {"$ref": "#/components/schemas/Amount"}}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}}}, "/directive/": {"get": {"tags": ["directives"], "summary": "Fetches all directives in the beancount ledger.", "operationId": "directive_directive__get", "responses": {"200": {"description": "A list of all directives.", "content": {"application/json": {"schema": {"title": "Response Directive Directive  Get", "type": "array", "items": {"anyOf": [{"$ref": "#/components/schemas/Open"}, {"$ref": "#/components/schemas/Close"}, {"$ref": "#/components/schemas/Commodity"}, {"$ref": "#/components/schemas/Pad"}, {"$ref": "#/components/schemas/Balance"}, {"$ref": "#/components/schemas/Transaction"}, {"$ref": "#/components/schemas/Note"}, {"$ref": "#/components/schemas/Event"}, {"$ref": "#/components/schemas/Query"}, {"$ref": "#/components/schemas/Price"}, {"$ref": "#/components/schemas/Document"}, {"$ref": "#/components/schemas/Custom"}]}}}}}}}}, "/directive/open": {"get": {"tags": ["directives"], "summary": "Fetches all open directives in the beancount ledger.", "operationId": "directive_open_directive_open_get", "responses": {"200": {"description": "A list of all open directives.", "content": {"application/json": {"schema": {"title": "Response Directive Open Directive Open Get", "type": "array", "items": {"anyOf": [{"$ref": "#/components/schemas/Open"}, {"$ref": "#/components/schemas/Close"}, {"$ref": "#/components/schemas/Commodity"}, {"$ref": "#/components/schemas/Pad"}, {"$ref": "#/components/schemas/Balance"}, {"$ref": "#/components/schemas/Transaction"}, {"$ref": "#/components/schemas/Note"}, {"$ref": "#/components/schemas/Event"}, {"$ref": "#/components/schemas/Query"}, {"$ref": "#/components/schemas/Price"}, {"$ref": "#/components/schemas/Document"}, {"$ref": "#/components/schemas/Custom"}]}}}}}}}}, "/directive/close": {"get": {"tags": ["directives"], "summary": "Fetches all close directives in the beancount ledger.", "operationId": "directive_close_directive_close_get", "responses": {"200": {"desc Open"}, {"$ref": "#/components/schemas/Close"}, {"$ref": "#/components/schemas/Commodity"}, {"$ref": "#/components/schemas/Pad"}, {"$ref": "#/components/schemas/Balance"}, {"$ref": "#/components/schemas/Transaction"}, {"$ref": "#/components/schemas/Note"}, {"$ref": "#/components/schemas/Event"}, {"$ref": "#/components/schemas/Query"}, {"$ref": "#/components/schemas/Price"}, {"$ref": "#/components/schemas/Document"}, {"$ref": "#/components/schemas/Custom"}]}}}}}}}}, "/directive/balance": {"get": {"tags": ["directives"], "summary": "Fetches all balance directives in the beancount ledger.", "operationId": "directive_balance_directive_balance_get", "responses": {"200": {"description": "A list of all balance directives.", "content": {"application/json": {"schema": {"title": "Response Directive Balance Directive Balance Get", "type": "array", "items": {"anyOf": [{"$ref": "#/components/schemas/Open"}, {"$ref": "#/components/schemas/Close"}, {"$ref": "#/components/schemas/Commodity"}, {"$ref": "#/components/schemas/Pad"}, {"$ref": "#/components/schemas/Balance"}, {"$ref": "#/components/schemas/Transaction"}, {"$ref": "#/components/schemas/Note"}, {"$ref": "#/components/schemas/Event"}, {"$ref": "#/components/schemas/Query"}, {"$ref": "#/components/schemas/Price"}, {"$ref": "#/components/schemas/Document"}, {"$ref": "#/components/schemas/Custom"}]}}}}}}}}, "/directive/transaction": {"get": {"tags": ["directives"], "summary": "Fetches all transaction directives in the beancount ledger.", "operationId": "directive_transaction_directive_transaction_get", "responses": {"200": {"description": "A list of all transaction directives.", "content": {"application/json": {"schema": {"title": "Response Directive Transaction Directive Transaction Get", "type": "array", "items": {"anyOf": [{"$ref": "#/components/schemas/Open"}, {"$ref": "#/components/schemas/Close"}, {"$ref": "#/components/schemas/Commodity"}, {"$ref": "#/components/schemas/Pad"}, {"$ref": "#/components/schemas/Balance"}, {"$ref": "#/components/schemas/Transaction"}, {"$ref": "#/components/schemas/Note"}, {"$ref": "#/components/schemas/Event"}, {"$ref": "#/components/schemas/Query"}, {"$ref": "#/components/schemas/Price"}, {"$ref": "#/components/schemas/Document"}, {"$ref": "#/components/schemas/Custom"}]}}}}}}}}, "/directive/note": {"get": {"tags": ["directives"], "summary": "Fetches all note directives in the beancount ledger.", "operationId": "directive_note_directive_note_get", "responses": {"200": {"description": "A list of all note directives.", "content": {"application/json": {"schema": {"title": "Response Directive Note Directive Note Get", "type": "array", "items": {"anyOf": [{"$ref": "#/components/schemas/Open"}, {"$ref": "#/components/schemas/Close"}, {"$ref": "#/components/schemas/Commodity"}, {"$ref": "#/components/schemas/Pad"}, {"$ref": "#/components/schemas/Balance"}, {"$ref": "#/components/schemas/Transaction"}, {"$ref": "#/components/schemas/Note"}, {"$ref": "#/components/schemas/Event"}, {"$ref": "#/components/schemas/Query"}, {"$ref": "#/components/schemas/Price"}, {"$ref": "#/components/schemas/Document"}, {"$ref": "#/components/schemas/Custom"}]}}}}}}}}, "/directive/event": {"get": {"tags": ["directives"], "summary": "Fetches all event directives in the beancount ledger.", "operationId": "directive_event_directive_event_get", "responses": {"200": {"description": "A list of all event directives.", "content": {"application/json": {"schema": {"title": "Response Directive Event Directive Event Get", "type": "array", "items": {"anyOf": [{"$ref": "#/components/schemas/Open"}, {"$ref": "#/components/schemas/Close"}, {"$ref": "#/components/schemas/Commodity"}, {"$ref": "#/components/schemas/Pad"}, {"$ref": "#/components/schemas/Balance"}, {"$ref": "#/components/schemas/Transaction"}, {"$ref": "#/components/schemas/Note"}, {"$ref": "#/components/schemas/Event"}, {"$ref": "#/components/schemas/Query"}, {"$ref": "#/components/schemas/Price"}, {"$ref": "#/components/schemas/Document"}, {"$ref": "#/components/schemas/Custom"}]}}}}}}}}, "/directive/query": {"get": {"tags": ["directives"], "summary": "Fetches all query directives in the beancount ledger.", "operationId": "directive_query_directive_query_get", "responses": {"200": {"description": "A list of all query directives.", "content": {"application/json": {"schema": {"title": "Response Directive Query Directive Query Get", "type": "array", "items": {"anyOf": [{"$ref": "#/components/schemas/Open"}, {"$ref": "#/components/schemas/Close"}, {"$ref": "#/components/schemas/Commodity"}, {"$ref": "#/components/schemas/Pad"}, {"$ref": "#/components/schemas/Balance"}, {"$ref": "#/components/schemas/Transaction"}, {"$ref": "#/components/schemas/Note"}, {"$ref": "#/components/schemas/Event"}, {"$ref": "#/components/schemas/Query"}, {"$ref": "#/components/schemas/Price"}, {"$ref": "#/components/schemas/Document"}, {"$ref": "#/components/schemas/Custom"}]}}}}}}}}, "/directive/price": {"get": {"tags": ["directives"], "summary": "Fetches all price directives in the beancount ledger.", "operationId": "directive_price_directive_price_get", "responses": {"200": {"description": "A list of all price directives.", "content": {"application/json": {"schema": {"title": "Response Directive Price Directive Price Get", "type": "array", "items": {"anyOf": [{"$ref": "#/components/schemas/Open"}, {"$ref": "#/components/schemas/Close"}, {"$ref": "#/components/schemas/Commodity"}, {"$ref": "#/components/schemas/Pad"}, {"$ref": "#/components/schemas/Balance"}, {"$ref": "#/components/schemas/Transaction"}, {"$ref": "#/components/schemas/Note"}, {"$ref": "#/components/schemas/Event"}, {"$ref": "#/components/schemas/Query"}, {"$ref": "#/components/schemas/Price"}, {"$ref": "#/components/schemas/Document"}, {"$ref": "#/components/schemas/Custom"}]}}}}}}}}, "/directive/document": {"get": {"tags": ["directives"], "summary": "Fetches all document directives in the beancount ledger.", "operationId": "directive_document_directive_document_get", "responses": {"200": {"description": "A list of all document directives.", "content": {"application/json": {"schema": {"title": "Response Directive Document Directive Document Get", "type": "array", "items": {"anyOf": [{"$ref": "#/components/schemas/Open"}, {"$ref": "#/components/schemas/Close"}, {"$ref": "#/components/schemas/Commodity"}, {"$ref": "#/components/schemas/Pad"}, {"$ref": "#/components/schemas/Balance"}, {"$ref": "#/components/schemas/Transaction"}, {"$ref": "#/components/schemas/Note"}, {"$ref": "#/components/schemas/Event"}, {"$ref": "#/components/schemas/Query"}, {"$ref": "#/components/schemas/Price"}, {"$ref": "#/components/schemas/Document"}, {"$ref": "#/components/schemas/Custom"}]}}}}}}}}, "/directive/custom": {"get": {"tags": ["directives"], "summary": "Fetches all custom directives in the beancount ledger.", "operationId": "directive_custom_directive_custom_get", "responses": {"200": {"description": "A list of all custom directives.", "content": {"application/json": {"schema": {"title": "Response Directive Custom Directive Custom Get", "type": "array", "items": {"anyOf": [{"$ref": "#/components/schemas/Open"}, {"$ref": "#/components/schemas/Close"}, {"$ref": "#/components/schemas/Commodity"}, {"$ref": "#/components/schemas/Pad"}, {"$ref": "#/components/schemas/Balance"}, {"$ref": "#/components/schemas/Transaction"}, {"$ref": "#/components/schemas/Note"}, {"$ref": "#/components/schemas/Event"}, {"$ref": "#/components/schemas/Query"}, {"$ref": "#/components/schemas/Price"}, {"$ref": "#/components/schemas/Document"}, {"$ref": "#/components/schemas/Custom"}]}}}}}}}}, "/transaction/": {"get": {"tags": ["transactions"], "summary": "Fetch all transactions", "description": "Fetches all transactions contained within the beancount ledger.\n\nVarious query parameters are available for filtering the resulting list of\ntransactions. The parameters are accumulative and a transaction must fit\nthe criteria described by all parameters passed in order for it to be\nreturned.\n\nNote that some transactions may have additional metadata associated with\nthem that is impossible to serialize into JSON. In these cases the problem\nfields will be stripped from the metadata and not returned in the response.", "operationId": "transactions_transaction__get", "parameters": [{"description": "Exclude transactions not matching the given name", "required": false, "schema": {"title": "Account", "type": "string", "description": "Exclude transactions not matching the given name"}, "name": "account", "in": "query"}, {"description": "Exclude transactions with a date before the given date", "required": false, "schema": {"title": "Start", "type": "string", "description": "Exclude transactions with a date before the given date", "format": "date"}, "name": "start", "in": "query"}, {"description": "Exclude transactions with a date greater than the given date", "required": false, "schema": {"title": "End", "type": "string", "description": "Exclude transactions with a date greater than the given date", "format": "date"}, "name": "end", "in": "query"}, {"description": "Performs a full text search with the given string across all transactions", "required": false, "schema": {"title": "Search", "type": "string", "description": "Performs a full text search with the given string across all transactions"}, "name": "search", "in": "query"}], "responses": {"200": {"description": "A list of (potentially filtered) transactions.", "content": {"application/json": {"schema": {"title": "Response Transactions Transaction  Get", "type": "array", "items": {"$ref": "#/components/schemas/Transaction"}}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}}}}, "components": {"schemas": {"Account": {"title": "Account", "required": ["name", "open"], "type": "object", "properties": {"name": {"title": "Name", "type": "string"}, "open": {"title": "Open", "type
